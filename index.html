<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form with success message</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="conteudo">
            <h1>Stay updated!</h1>

            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            
            <p><img src="images/icon-list.svg" alt="icon-success"> Product discovery and building what matters</p>
            <p><img src="images/icon-list.svg" alt="icon-success"> Measuring to ensure updates are a success</p>
            <p><img src="images/icon-list.svg" alt="icon-success"> And much more!</p>
        
            <form id="form">
                <div class="form-control">
                    <label for="email">Email address</label>
                    <p class="error-message"></p>
                    <input type="email" id="email" placeholder="email@company.com">
                    <br>
                    <button class="button" type="submit" onclick="enviarEmail()">Subscribe to monthly newsletter</button>
                </div>
            </form>
        </div>
       
         <img class="imagem-padrao" src="images/illustration-sign-up-desktop.svg" alt="imagem padrÃ£o">
    </main>

    <script src="index.js"></script>
</body>
</html>
